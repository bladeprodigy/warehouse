name: Build and deploy ASP.NET Core 9 app to Azure Web App - warehouse-backend

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read    # for actions/checkout

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET 9 SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.x'

      - name: Restore dependencies
        run: dotnet restore WarehouseApi/WarehouseApi.csproj

      - name: Build
        run: dotnet build WarehouseApi/WarehouseApi.csproj --configuration Release --no-restore

      - name: Publish
        run: dotnet publish WarehouseApi/WarehouseApi.csproj \
              --configuration Release \
              --output ./publish \
              --no-build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dotnet-app
          path: ./publish

  deploy:
    runs-on: windows-latest
    needs: build
    permissions:
      id-token: write   # for azure/login OIDC auth
      contents: read

    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: dotnet-app

      - name: Azure Login via OIDC
        uses: azure/login@v2
        with:
          # if you prefer service principal auth, swap to client-id + client-secret
          oidc: true
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          tenant-id:       ${{ secrets.AZURE_TENANT_ID }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'warehouse-backend'
          package: './publish'
